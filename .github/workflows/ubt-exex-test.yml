name: ubt-exex pipeline test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  nomt-export-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run NOMT export pipeline test
        run: cargo test -p ubt-exex test_export_full_state_from_nomt_pipeline
